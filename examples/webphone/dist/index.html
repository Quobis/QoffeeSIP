<!DOCTYPE html>
<html>
  <head>
    <title>TalkSetup</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/quobis.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/bootstrap-notify.css">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <script src="js/lib/jquery-1.8.0.min.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/bootstrap-notify.js"></script>
    <script src="js/lib/spine.js"></script>
    <script src="js/lib/local.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/md5.js"></script>
    <script src="js/lib/qoffeesip.js"></script>
    <script src="js/webphone.js"></script>
  </head>
  <body class="container">
    <header id="logo" class="row-fluid header"><img src="img/logos/logo.png" class="span3">
      <div class="span1"></div>
      <div id="register-info" class="well layer span8"></div>
    </header>
    <div id="internal" class="row-fluid shadow-inset-big">
      <div class="row-fluid">
        <div class="span4">
          <video id="media-remote" autoplay class="span12 hidden video"></video>
          <video id="media-local" autoplay class="span12 hidden video"></video>
        </div>
        <div class="span4">
          <div class="row-fluid"></div>
          <div id="conf" class="well layer row-fluid span12">
            <div id="status" class="label span12">Unregistered</div>
          </div>
          <div class="row-fluid"></div>
          <div class="row-fluid">
            <div id="form" class="well layer">
              <audio id="sound-calling" preload loop class="sound">
                <source src="audio/calling.ogg" type="audio/ogg">
                <source src="audio/calling.mp3" type="audio/mpeg">
              </audio>
              <audio id="sound-ringing" class="sound">
                <source src="audio/ringing.ogg" type="audio/ogg" preload loop>
                <source src="audio/ringing.mp3" type="audio/mpeg">
              </audio>
              <form id="form-register" class="slide">					
                <input id="user-reg" name="user" type="text" placeholder="User" autofocus required autocomplete class="input span12">
                <input id="pass-reg" name="pass" type="password" placeholder="Pass" autocomplete class="input span12">
                <input id="server-reg" type="text" placeholder="Server (ws://ip:port/path)" required autocomplete class="input span12">
                <div id="expert-options" class="controls controls-row hidden">
                  <input id="turn-server" type="text" placeholder="Turn server" class="input span6">
                  <input id="turn-server-credential" type="password" placeholder="Turn credential" class="input span6">
                  <div class="controls controls-row">
                    <input id="stun-server" type="text" placeholder="Stun server" class="input span6">
                    <div class="controls span6">
                      <label class="checkbox">
                        <input id="only-audio" type="checkbox">
                        <p>Audio session</p>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="btn-toolbar pagination-centered">
                  <button id="expert" type="button" data-toggle-text="Normal mode" class="btn btn-warning">Expert mode</button>
                  <input type="submit" id="register" value="Register" class="btn btn-info">
                </div>
              </form>
              <form id="form-call" class="slide pagination-centered hidden">
                <input id="ext-call" type="text" placeholder="Extension" required class="input span12">
                <div class="btn-toolbar">
                  <input type="submit" id="call" value="Call" class="btn btn-success">
                </div>
              </form>
              <div id="form-calling" class="slide pagination-centered hidden">
                <class class="btn-group">
                  <button id="cancel" class="btn btn-danger">Hangup</button>
                </class>
              </div>
              <div id="form-incoming-call" class="slide pagination-centered hidden">
                <class class="btn-group">
                  <button id="answer" class="btn btn-success">Answer</button>
                  <button id="hangup" class="btn btn-danger">Hangup</button>
                </class>
              </div>
              <div id="form-established-call" class="slide pagination-centered hidden">
                <p id="timer">00:00:00</p>
                <p>
                  <div id="call-conf" class="btn-group">
                    <button data-toggle="button" class="btn active"><i class="toggleMuteAudio icon-headphones"></i></button>
                    <button data-toggle="button" type="button" class="btn active"><i class="toggleMuteVideo icon-facetime-video"></i></button>
                    <button id="fullscreen" class="btn"><i class="icon-fullscreen"></i></button>
                  </div>
                </p>
                <p>
                  <button id="hangup-established" class="btn btn-danger">End call</button>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="span4">
          <div id="chat">
            <div class="messages dropbox shadow row-fluid span12"></div>
            <form class="form-inline row-fluid">
              <input type="text" placeholder="Type any message here or drop a file in the box above" required class="span12">
            </form>
          </div>
        </div>
      </div>
      <div id="notifications" class="top-right"></div>
    </div>
    <footer id="footer" class="row-fluid">
      <p>Powered by<a href="http://qoffeesip.quobis.com" target="_blank"><img src="img/qoffeesip.png"></a>, a Javascript SIP stack developed by&nbsp<a href="http://www.quobis.com" target="_blank">Quobis</a>.</p>
    </footer>
  </body>
</html>
